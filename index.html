<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/costo.png" type="png">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="text" id="valorGasto" placeholder="Valor del gasto" oninput="puntoNumero(this)">
                <input type="date" id="fechagasto" placeholder="Fecha del gasto">
                <div id="selecc">
                    <button id="botonFormulario" onclick="clickBoton();">Agregar Gasto</button>
                </div>
            
            </div>
            
            
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Mensual(Pesos): $ <span id="totalGastos">0</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/numero.js"></script>
</body>

</html>
